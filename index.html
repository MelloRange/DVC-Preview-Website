	<!--super-cool, chocolatey fudge-coated page content. now comes *with* the wrapper, thankfully.-->
	<div class="wrapper">
		<div class="grid-container">
			
		<div class="grid-item" style="width:300px; height:300px;">
			<canvas class="spineCanvas dragonCanvas"></canvas>
			<canvas id="Arrogantback" class="spineCanvas auraBackCanvas"></canvas>
			<canvas id="Arrogantfront" class="spineCanvas auraFrontCanvas"></canvas>
		</div>
		</div>

		<script type="text/javascript">
		let loadSpineDragon = function() { 
			var elements = document.getElementsByClassName("dragonCanvas");
				for(var i = 0; i < elements.length; i++) {
					new spine.SpineCanvas(elements[i], {
	        			app: new SpineObject("https://mellorange.github.io/DVC-Preview-Website/res/underground_01_f_adult_g/underground_01_f_adult_g", "idle")
					})
				}
		}
		window.addEventListener("load", loadSpineDragon);
		</script>
		
		<script type="text/javascript">
			let loadSpineAuraBackArrogant = function() { 
				new spine.SpineCanvas(document.getElementById("Arrogantback"), {
					app: new SpineObject("https://mellorange.github.io/DVC-Preview-Website/res/aura/aura_back/aura_back", "aura_a_red")
				})
			}
			window.addEventListener("load", loadSpineAuraBackArrogant);
		</script>

		
		<script type="text/javascript"> 
			let loadSpineAuraFrontArrogant = function() {
				new spine.SpineCanvas(document.getElementById("Arrogantfront"), {
					app: new SpineObject("https://mellorange.github.io/DVC-Preview-Website/res/aura/aura_front/aura_front", "a")
				})
			}
			window.addEventListener("load", loadSpineAuraFrontArrogant);
		</script>
